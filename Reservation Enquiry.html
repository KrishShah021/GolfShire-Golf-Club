<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Enquiry - GolfShire Golf Club</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #ffffff;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to control the brightness */
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            background-color: rgba(105, 105, 105, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .form label {
            position: relative;
            flex: 1;
        }

        .form label .input,
        .form label .input01 {
            width: 100%;
            padding: 20px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.6);
            border-radius: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 18px; /* Increase input text size */
        }

        .form label .input::placeholder,
        .form label .input01::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Change color */
            font-size: 18px; /* Change size */
        }

        .form label .input + span,
        .form label .input01 + span {
            position: absolute;
            left: 15px;
            top: 20px;
            color: grey;
            font-size: 1em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span,
        .form label .input01:placeholder-shown + span {
            top: 20px;
            font-size: 1em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span,
        .form label .input01:focus + span,
        .form label .input01:valid + span {
            top: 5px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .form label .input:valid + span,
        .form label .input01:valid + span {
            color: #4caf50;
        }

        .fancy-ripple {
            background: #32cd32;
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 15px 40px;
            position: relative;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: background 0.3s ease-in-out;
            font-size: 16px;
            overflow: hidden;
        }

        .fancy-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: 0;
        }

        .fancy-ripple:hover::after {
            width: 0;
            height: 0;
        }

        .fancy-ripple:hover {
            background: #2e8b57;
        }

        .fancy-ripple:active {
            background: #3cb371;
        }

        .fancy-ripple .text {
            position: relative;
            z-index: 1;
            color: #fff;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 530px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            margin: 0;
            color: black;
            font-size: 35px;
        }

        .modal-content p {
            margin: 20px 0 0;
            color: black;
            font-size: 25px;
        }

        .modal-content .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .modal-content .button:hover {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="/images/bg video 2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="content">
        <form class="form" method="POST" action="https://script.google.com/macros/s/AKfycbzk1VuNlSNPnIGSj91UXSic5n1nLvAP5g6UoM5zZTmrC_SM1yNLztMtVz5PFCGN2CYG/exec" name="Sheet1">
            <h3 style="text-align: center; font-size: 2em;">Reservation Enquiry</h3>
            <div class="flex">
                <label>
                    <input required="" placeholder="First Name" name="Name" type="text" class="input">
                    <span></span>
                </label>
                <label>
                    <input required="" placeholder="Last Name" name="Surname" type="text" class="input">
                    <span></span>
                </label>
            </div>  
            <label>
                <input required="" placeholder="Email" name="Email" type="email" class="input">
                <span></span>
            </label> 
            <label>
                <input required="" type="tel" name="Phone" placeholder="Contact Number" class="input">
                <span></span>
            </label>
            <label>
                <input type="text" name="DateTime" class="input01" id="date" placeholder="Date &amp; Time" required="required" data-error="date is required." onfocus="(this.type='datetime-local')" onblur="(this.type='text')" style=" font-family:Georgia, 'Times New Roman', Times, serif;">
            </label>
            <input type="submit" class="fancy-ripple" value="Submit" name="submit">
        </form>
    </div>
     <!-- The Modal -->
     <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thank You!</h2>
            <p>Thank you for contacting us. We will get back to you soon.</p>
            <button class="button close-button">Close</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzk1VuNlSNPnIGSj91UXSic5n1nLvAP5g6UoM5zZTmrC_SM1yNLztMtVz5PFCGN2CYG/exec';
        const form = document.forms['Sheet1'];
        const modal = document.getElementById("thankYouModal");
        const closeModalButtons = document.querySelectorAll(".close, .close-button");

        form.addEventListener('submit', e => {
            e.preventDefault();
            // Show the modal immediately
            modal.style.display = "block";
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    form.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    modal.querySelector('p').innerText = 'There was an error submitting your form. Please try again.';
                });
        });

        closeModalButtons.forEach(button => {
            button.addEventListener("click", () => {
                modal.style.display = "none";
            });
        });

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
