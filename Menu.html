<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Greens Menu - Golfshire Golf Club</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('/images/Main\ Photo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            color: #fff;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .header h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 4px;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .header h1:hover {
            color: #ffffff;
        }

        .header h1:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .pdf-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pdf-container iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3D405B;
            color: white;
            position: relative;
            z-index: 2;
            font-size: 25px;
        }

        .footer a {
            margin: 0;
        }
        a{
            text-decoration:none;
            color: white;
        }

       
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <header class="header">
            <h1 class="hover-effect">&#9670; The Falcon Greens Menu &#9670;</h1>
        </header>
        <div class="pdf-container hover-effect">
            <iframe src="https://www.golfshire.com/assets/pdf/Falcon-Greens-Menu-2023.pdf"></iframe>
        </div>
    </div>
    <footer class="footer">
        <a href="index.html">Golfshire Golf Club &copy; 2024</a> 
    </footer>
</body>

</html>
