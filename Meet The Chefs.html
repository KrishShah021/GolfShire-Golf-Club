
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Chefs - Golfshire Golf Club</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%);
            
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            position: relative;
            color: #fff;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            position: relative;
            display: inline-block;
            cursor: pointer;
            top: 15px;
        }

        .header h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 0;
            height: 4px;
            background-color: whitesmoke;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .header h1:hover::after {
            width: 100%;
            left: 0;
        }

        .chefs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 125px 0;
            gap: 20px;
        }

        .chef-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            transform: perspective(1000px) rotateY(0deg);
            backdrop-filter: blur(10px);
        }

        .chef-card:hover {
            transform: perspective(1000px) rotateY(15deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .chef-card:hover .chef-info {
            opacity: 1;
        }

        .chef-photo {
            width: 100%;
            height: 75%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .chef-info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            width: 87%;
            color: white;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .chef-info h2 {
            margin: 0;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .chef-info p {
            margin: 10px 0 0;
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3D405B;
            color: white;
            position: relative;
            bottom: -40px;
            font-size: 25px;
        }

        .footer a {
            margin: 0;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="/images/bg video 3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <header class="header">
            <h1>Meet the Chefs</h1>
        </header>
        <div class="chefs">
            <div class="chef-card">
                <img src="/images/Chef Eleven bg.jpg" alt="Chef Eleven Madison" class="chef-photo">
                <div class="chef-info">
                    <h2>Chef Eleven Madison</h2>
                    <p>Culinary Ambassador</p>
                </div>
            </div>
            <div class="chef-card">
                <img src="/images/Chef Dominique bg.jpg" alt="Chef Dominique Ansel" class="chef-photo">
                <div class="chef-info">
                    <h2>Chef Dominique Ansel</h2>
                    <p>Head Of Chef</p>
                </div>
            </div>
            <div class="chef-card">
                <img src="/images/Chef Michael bg.jpg" alt="Chef Michael Outlaw " class="chef-photo">
                <div class="chef-info">
                    <h2>Chef Michael Outlaw</h2>
                    <p>Executive Chef</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="index.html">Golfshire Golf Club &copy; 2024</a>
    </footer>
</body>
</html>
